{% extends "base.html" %}

{% block content %}
	<div>
		<h1>Ask A Question</h1>
		
		<form method='post' class="">
			{% csrf_token %}
			<div class='form-group'>
				<div class='input-group col-xs-12 col-sm-8'>
					<input id='first-input' class='form-control input-lg' type='text' name='label' placeholder='Ask your question here'>
					<span class="input-group-addon">
						?
					</span>
				</div>
			</div>

			<div class='row' id='choice-list' >
					
					<div class='form-group col-xs-12 col-sm-8' >
						<input type='text' name='choice_set' class='form-control ' placeholder='Answer...'>
					</div>

					<div class='form-group col-xs-12 col-sm-8' >
						<input type='text' name='choice_set' class='form-control' placeholder='Answer...'>
					</div>

					<div id='add-btn' class='col-xs-12 col-sm-8'>
						<button type='button' class='btn btn-link' onclick="addChoiceField()">
						+ another choice
						</button>
					</div>
				</ul>
			</div>

			<button type='submit' class='btn btn-default btn-lg'>Submit</button>
			
		</form>
	</div>
{% endblock content %}

{% block localjs %}
<script type="text/javascript">
	var firstInput = document.getElementById("first-input")
	firstInput.focus();
	var addBtn = document.getElementById("add-btn")
	var choiceList = document.getElementById("choice-list")
	function addChoiceField(){
		var newItem = document.createElement("div");
		newItem.className = 'form-group col-xs-12 col-sm-8';
		var input = document.createElement("input");
		input.setAttribute('type', 'text');
		input.setAttribute('name', 'choice_set');
		input.setAttribute('placeholder', 'Answer...');
		input.className = 'form-control';
		newItem.appendChild(input);
		choiceList.insertBefore(newItem, addBtn);
		input.focus();
	}
</script>
{% endblock localjs %}
